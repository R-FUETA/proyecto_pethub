<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/style.css">
    <title>Login</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="static/img/1.jpeg" alt="logo" width="30" height="24">
                <a class="navbar-brand" href="#">PetHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="home.html">Inicio</a>
                        <a class="nav-link" href="#">Explorar Mascota</a>
                        <a class="nav-link" href="#">Perfil</a>
                        <a class="nav-link active" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Login-->
    <main>
        <div class="LoginUsuario">
            <h1 id="encabezado">
                <Strong>PetHub</Strong><br>
                <h4 id="eslogan">
                    "Conecta con otros amantes de las mascotas"
                </h4>
            </h1>
            <label for="usuarioImput" class="form-label"><strong>Nombre de usuario o Correo electronico</strong></label>
            <input type="text" id="usuarioImput" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Nombre de usuario o Correo electronico">
            <label for="passwordImput" class="form-label"><strong>Contraseña</strong></label>
            <input type="password" id="passwordImput" class="form-control" aria-describedby="passwordHelpBlock" placeholder="contraseña"><br>
            <button type="button" class="btn btn-success mx-auto d-block">Iniciar sesion</button><br>
        </div>
        
    </main>
    
</body>
</html>
