<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/style.css">
    <title>Login</title>
</head>
<body>
    <!--Login-->
    <main>
        <form action="home.html" method="get" class="LoginUsuario">
            <h1 id="encabezado">
                <Strong>PetHub</Strong><br>
            </h1>
            <h2 id="eslogan">
                "Conecta con otros amantes de las mascotas"
            </h2><br>
            <label for="usuarioImput" class="form-label"><strong>Nombre de usuario o Correo electronico</strong></label>
            <input type="email" required id="usuarioImput" class="form-control" aria-describedby="passwordHelpBlock" placeholder="example123@gmail.com">
            <div class="conteiner_password">
                <label for="passwordImput" class="form-label"><strong>Contraseña</strong></label><a href="#">Olvidé mi contraseña</a>
            </div>
            <input type="password" required id="passwordImput" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password123"><br>
            <button type="submit" class="btn btn-success mx-auto">Iniciar Sesión</button><br>
            <hr><br>
            <a id="crear_cuenta" href="#">Crear una nueva cuenta</a><br>
        </form>
        
    </main>
    
</body>
</html>
